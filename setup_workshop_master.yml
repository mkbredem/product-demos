---
- hosts: localhost
  gather_facts: no
  vars_files:
    - workshop/setup.yml
    - workshop/secrets.yml
  vars:
    controller_validate_certs: false
    number_of_workshop_students: 
      - 1
      - 2
    workshop_id: rhceed

  tasks:
    - name: add student controllers to hosts list 
      add_host:
        name: student{{item}}.{{workshop_id}}.example.opentlc.com
      loop: "{{ number_of_workshop_students }}"        

    - name: set up controller objects for single host
      include_role:
        name: "redhat_cop.controller_configuration.{{ item }}"
      loop: "{{ controller_components }}"
      when:
        - controller_components | d("") | length > 0
  
    

